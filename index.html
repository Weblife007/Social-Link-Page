<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Social Link Page</title>
</head>

<body>
    <main class="page">
        <img src="images/avatar-jessica.jpeg" alt="Profile Picture" class="picture">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="title">"Front-end developer and avid reader."</p>
        <section class="option">
            <div class="github">GitHub</div>
            <div class="fontend">Frontend Mentor</div>
            <div class="linkedin">LinkedIn</div>
            <div class="twitter">Twitter</div>
            <div class="ig">Instagram</div>
        </section>
    </main>
</body>

</html>
